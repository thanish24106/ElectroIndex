<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroIndex</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the design */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4f46e5;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-danger {
            background-color: #dc2626;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .btn-secondary {
            background-color: #6b7280;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-indigo-700 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
            <h1 class="text-3xl font-bold">ElectroIndex</h1>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button id="home-btn" class="bg-indigo-600 hover:bg-indigo-800 transition-colors duration-200 px-4 py-2 rounded-full font-semibold">Home</button>
                <div id="category-filter-container" class="hidden">
                     <select id="category-filter" class="bg-indigo-600 text-white rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <button id="add-btn" class="bg-indigo-600 hover:bg-indigo-800 transition-colors duration-200 px-4 py-2 rounded-full font-semibold">Add New Part</button>
                <button id="manage-btn" class="bg-indigo-600 hover:bg-indigo-800 transition-colors duration-200 px-4 py-2 rounded-full font-semibold">Manage Parts</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" class="container mx-auto p-6">
        <!-- Content will be dynamically injected here -->
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Add New Part</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-900 text-3xl">&times;</button>
            </div>
            <form id="part-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Hidden input for editing -->
                <input type="hidden" id="edit-index">
                
                <!-- Form fields -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title (Name / Model)</label>
                    <input type="text" id="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                 <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                    <input type="text" id="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div>
                    <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                    <input type="text" id="manufacturer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700">Short description (1-2 sentences)</label>
                    <textarea id="description" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div>
                    <label for="voltage" class="block text-sm font-medium text-gray-700">Operating voltage & power</label>
                    <input type="text" id="voltage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div>
                    <label for="interfaces" class="block text-sm font-medium text-gray-700">Interfaces / I/O</label>
                    <input type="text" id="interfaces" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div>
                    <label for="clock" class="block text-sm font-medium text-gray-700">Clock / Performance</label>
                    <input type="text" id="clock" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div>
                    <label for="pins" class="block text-sm font-medium text-gray-700">Pins / Connectors / Form factor</label>
                    <input type="text" id="pins" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="how-it-works" class="block text-sm font-medium text-gray-700">How it works (plain language)</label>
                    <textarea id="how-it-works" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="needed-to-run" class="block text-sm font-medium text-gray-700">Whatâ€™s needed to run it</label>
                    <textarea id="needed-to-run" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="applications" class="block text-sm font-medium text-gray-700">Typical applications / use cases</label>
                    <textarea id="applications" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="specs" class="block text-sm font-medium text-gray-700">Key specs / performance metrics</label>
                    <textarea id="specs" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div>
                    <label for="pros" class="block text-sm font-medium text-gray-700">Pros</label>
                    <textarea id="pros" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div>
                    <label for="cons" class="block text-sm font-medium text-gray-700">Cons</label>
                    <textarea id="cons" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="compatibility" class="block text-sm font-medium text-gray-700">Compatibility / notes</label>
                    <textarea id="compatibility" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="resources" class="block text-sm font-medium text-gray-700">Datasheet & resources (URL)</label>
                    <textarea id="resources" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
                </div>
                <div>
                    <label for="cross-references" class="block text-sm font-medium text-gray-700">Cross-references</label>
                    <input type="text" id="cross-references" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label for="image-upload" class="block text-sm font-medium text-gray-700">Device Picture</label>
                    <input type="file" id="image-upload" accept="image/*" class="mt-1 block w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div id="image-preview-container" class="col-span-1 md:col-span-2 hidden">
                    <p class="text-sm font-medium text-gray-700">Current Image:</p>
                    <img id="image-preview" src="" alt="Image Preview" class="mt-2 w-full max-h-64 object-contain border rounded-md">
                </div>
                <div class="col-span-1 md:col-span-2 flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 rounded-full font-semibold btn-secondary text-white">Cancel</button>
                    <button type="submit" id="submit-btn" class="px-6 py-2 rounded-full font-semibold btn-primary text-white">Save Part</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM element references
            const mainContent = document.getElementById('main-content');
            const homeBtn = document.getElementById('home-btn');
            const addBtn = document.getElementById('add-btn');
            const manageBtn = document.getElementById('manage-btn');
            const addEditModal = document.getElementById('add-edit-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const partForm = document.getElementById('part-form');
            const modalTitle = document.getElementById('modal-title');
            const imageUpload = document.getElementById('image-upload');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const editIndexInput = document.getElementById('edit-index');
            const categoryFilterContainer = document.getElementById('category-filter-container');
            
            const formFields = [
                'title', 'category', 'type', 'manufacturer', 'description', 'voltage', 'interfaces', 'clock',
                'pins', 'how-it-works', 'needed-to-run', 'applications', 'specs', 'pros', 'cons',
                'compatibility', 'resources', 'cross-references'
            ];
            
            const categories = [
                "Processing & Control", "Communication & Networking", "Sensors", "Actuators & Control Drivers",
                "Electronic Components", "Display & Audio", "Memory & Storage", "Prototyping & PCB",
                "Mechanical Components", "Thermal Management", "Tools & Test Equipment"
            ];

            let components = [];
            let currentView = 'home';

            const saveComponents = () => {
                try {
                    localStorage.setItem('electroIndexComponents', JSON.stringify(components));
                } catch (e) {
                    console.error("Error saving to localStorage:", e);
                }
            };

            const loadComponents = () => {
                try {
                    const storedData = localStorage.getItem('electroIndexComponents');
                    if (storedData) {
                        components = JSON.parse(storedData);
                    } else {
                        components = [{
                            title: "Arduino Uno", category: "Processing & Control", type: "Microcontroller", manufacturer: "Arduino",
                            description: "A popular entry-level microcontroller board based on the ATmega328P.",
                            voltage: "5V (operating), 7-12V (input)", interfaces: "14 digital I/O, 6 analog inputs, UART, IÂ²C, SPI, USB",
                            clock: "16 MHz", pins: "2.54mm pitch headers",
                            "how-it-works": "It's a complete microcontroller system on a board...",
                            "needed-to-run": "Arduino IDE, USB cable", applications: "Robotics, home automation, simple sensors...",
                            specs: "ATmega328P, 32KB Flash, 2KB SRAM", pros: "Easy to use, large community...",
                            cons: "Slower than modern boards, limited I/O", compatibility: "Many shields available",
                            resources: "https://www.arduino.cc/en/Main/ArduinoUnoBoard", "cross-references": "ESP32, Raspberry Pi Pico",
                            image: "https://placehold.co/400x300/e5e7eb/4b5563?text=Arduino+Uno"
                        }, {
                            title: "HC-SR04 Ultrasonic Sensor", category: "Sensors", type: "Environmental", manufacturer: "Various",
                            description: "A simple ultrasonic sensor used to measure distance.",
                            voltage: "5V", interfaces: "Digital I/O (Trig, Echo)", clock: "N/A", pins: "4-pin header",
                            "how-it-works": "It sends a sound pulse and listens for the echo...",
                            "needed-to-run": "Microcontroller board (like Arduino)",
                            applications: "Distance measurement, obstacle detection for robots...",
                            specs: "Detection range: 2cm - 400cm, Accuracy: 3mm", pros: "Inexpensive, widely available...",
                            cons: "Can be affected by sound interference", compatibility: "Works with any microcontroller",
                            resources: "https://lastminuteengineers.com/hc-sr04-ultrasonic-sensor-arduino-tutorial/",
                            "cross-references": "Sharp IR sensor, VL53L0X",
                            image: "https://placehold.co/400x300/e5e7eb/4b5563?text=HC-SR04"
                        }];
                        saveComponents();
                    }
                } catch (e) {
                    console.error("Error loading from localStorage:", e);
                    components = [];
                }
            };

            const renderComponentList = (filterText = '', categoryFilter = 'all') => {
                const listContainer = document.getElementById('component-list-container');
                if (!listContainer) return;
                listContainer.innerHTML = '';

                let componentsToFilter = components;

                // 1. Filter by category first
                if (categoryFilter !== 'all') {
                    componentsToFilter = components.filter(part => part.category === categoryFilter);
                }

                // 2. Then filter by search text
                const searchLower = filterText.toLowerCase();
                const filteredComponents = componentsToFilter.filter(part => 
                    (part.title || '').toLowerCase().includes(searchLower) ||
                    (part.category || '').toLowerCase().includes(searchLower) ||
                    (part.manufacturer || '').toLowerCase().includes(searchLower) ||
                    (part.description || '').toLowerCase().includes(searchLower)
                );

                if (filteredComponents.length === 0) {
                    listContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-xl shadow-lg mt-8"><p class="text-lg text-gray-600">No components match your search.</p></div>`;
                    return;
                }
                
                const groupedComponents = filteredComponents.reduce((acc, part) => {
                    const category = part.category || 'Uncategorized';
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(part);
                    return acc;
                }, {});

                const categoriesToRender = categoryFilter === 'all' ? categories : [categoryFilter];

                categoriesToRender.forEach(category => {
                    if (groupedComponents[category]?.length > 0) {
                        const categorySection = document.createElement('div');
                        categorySection.className = 'mb-12';
                        let cardsHTML = '';
                        groupedComponents[category].forEach(part => {
                            cardsHTML += `
                                <div class="card bg-white rounded-xl overflow-hidden shadow-lg flex flex-col justify-between">
                                    <div>
                                        <img src="${part.image || 'https://placehold.co/400x300/e5e7eb/4b5563?text=No+Image'}" alt="${part.title || 'Part Image'}" class="w-full h-48 object-cover object-center">
                                        <div class="p-6">
                                            <h3 class="text-xl font-bold text-gray-900">${part.title || 'Untitled Part'}</h3>
                                            <p class="text-gray-600 mb-4">${part.description || ''}</p>
                                            <div class="space-y-2 text-sm text-gray-700">
                                                <p><span class="font-medium text-gray-900">Type:</span> ${part.type || 'N/A'}</p>
                                                <p><span class="font-medium text-gray-900">Manufacturer:</span> ${part.manufacturer || 'N/A'}</p>
                                                <p><span class="font-medium text-gray-900">Voltage:</span> ${part.voltage || 'N/A'}</p>
                                                <details>
                                                    <summary class="font-medium text-indigo-700 cursor-pointer">View full details...</summary>
                                                    <ul class="mt-2 space-y-2 text-gray-600">
                                                        ${Object.keys(part).map(key => {
                                                            if (['title', 'description', 'manufacturer', 'voltage', 'image', 'category', 'type'].includes(key)) return '';
                                                            const keyName = key.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                                                            return `<li><span class="font-medium text-gray-900">${keyName}:</span> ${part[key] || 'N/A'}</li>`;
                                                        }).join('')}
                                                    </ul>
                                                </details>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        categorySection.innerHTML = `
                            <h2 class="text-3xl font-bold text-gray-800 border-b-4 border-indigo-500 pb-2 mb-6">${category}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${cardsHTML}</div>`;
                        listContainer.appendChild(categorySection);
                    }
                });
            };

            const populateCategoryFilter = () => {
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="all">All Components</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
            };

            const renderHome = () => {
                currentView = 'home';
                categoryFilterContainer.classList.remove('hidden');
                mainContent.innerHTML = `
                    <div class="w-full mb-8">
                        <input type="text" id="search-input" placeholder="Search components by name, category, manufacturer..." class="w-full rounded-full p-4 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                    </div>
                    <div id="component-list-container"></div>`;
                
                const searchInput = document.getElementById('search-input');
                const categoryFilter = document.getElementById('category-filter');

                const updateView = () => {
                    renderComponentList(searchInput.value, categoryFilter.value);
                };

                searchInput.addEventListener('input', updateView);
                categoryFilter.addEventListener('change', updateView);
                
                renderComponentList();
            };

            const renderManage = () => {
                currentView = 'manage';
                categoryFilterContainer.classList.add('hidden');
                mainContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage Parts</h2>
                    <div id="manage-list" class="space-y-4"></div>`;
                const manageList = document.getElementById('manage-list');
                if (components.length === 0) {
                    manageList.innerHTML = `<p class="text-lg text-gray-600">No components to manage. Add some first!</p>`;
                    return;
                }
                components.forEach((part, index) => {
                    const item = document.createElement('div');
                    item.className = 'bg-white rounded-xl shadow-lg p-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0';
                    item.innerHTML = `
                        <div class="flex-grow text-gray-800 text-center sm:text-left">
                            <h3 class="text-xl font-semibold">${part.title}</h3>
                            <p class="text-sm text-gray-500">${part.category} / ${part.type || ''}</p>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0">
                            <button class="edit-btn px-4 py-2 rounded-full font-semibold btn-primary text-white" data-index="${index}">Edit</button>
                            <button class="delete-btn px-4 py-2 rounded-full font-semibold btn-danger text-white" data-index="${index}">Delete</button>
                        </div>`;
                    manageList.appendChild(item);
                });

                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => editPart(e.target.dataset.index)));
                document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', (e) => deletePart(e.target.dataset.index)));
            };

            const showModal = (isEditing = false) => {
                partForm.reset();
                selectedImageBase64 = null;
                imagePreview.src = '';
                imagePreviewContainer.classList.add('hidden');
                editIndexInput.value = '';
                modalTitle.textContent = isEditing ? "Edit Part" : "Add New Part";

                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = '<option value="">Select a Category</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });

                addEditModal.style.display = 'flex';
            };

            const hideModal = () => {
                addEditModal.style.display = 'none';
            };

            let selectedImageBase64 = null;
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedImageBase64 = event.target.result;
                        imagePreview.src = selectedImageBase64;
                        imagePreviewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            partForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const partData = {};
                formFields.forEach(field => {
                    partData[field] = document.getElementById(field).value.trim();
                });
                
                const editIndex = editIndexInput.value;
                if (selectedImageBase64) {
                    partData.image = selectedImageBase64;
                } else if (editIndex !== '' && components[editIndex].image) {
                    partData.image = components[editIndex].image;
                } else {
                    partData.image = `https://placehold.co/400x300/e5e7eb/4b5563?text=${encodeURIComponent(partData.title) || 'No+Image'}`;
                }
                
                if (editIndex !== '') {
                    components[editIndex] = partData;
                } else {
                    components.push(partData);
                }

                saveComponents();
                hideModal();
                if (currentView === 'manage') renderManage();
                else renderHome();
            });

            const editPart = (index) => {
                const part = components[index];
                if (!part) return;
                showModal(true);
                formFields.forEach(field => {
                    document.getElementById(field).value = part[field] || '';
                });
                if (part.image) {
                    imagePreview.src = part.image;
                    imagePreviewContainer.classList.remove('hidden');
                }
                editIndexInput.value = index;
            };

            const deletePart = (index) => {
                if (!components[index]) return;
                const partTitle = components[index].title;
                
                const modal = document.createElement('div');
                modal.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 modal-content";
                modal.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl p-6 text-center w-full max-w-sm">
                        <p class="text-lg font-semibold mb-4">Are you sure you want to delete "${partTitle}"?</p>
                        <div class="flex justify-center space-x-4">
                            <button id="confirm-delete-btn" class="px-6 py-2 rounded-full font-semibold btn-danger text-white">Yes, Delete</button>
                            <button id="cancel-delete-btn" class="px-6 py-2 rounded-full font-semibold btn-secondary text-white">Cancel</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);

                document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                    components.splice(index, 1);
                    saveComponents();
                    renderManage();
                    modal.remove();
                });

                document.getElementById('cancel-delete-btn').addEventListener('click', () => {
                    modal.remove();
                });
            };

            // --- GLOBAL EVENT LISTENERS ---
            homeBtn.addEventListener('click', renderHome);
            addBtn.addEventListener('click', () => showModal(false));
            manageBtn.addEventListener('click', renderManage);
            closeModalBtn.addEventListener('click', hideModal);
            document.getElementById('cancel-btn').addEventListener('click', hideModal);
            
            // --- INITIAL APPLICATION LOAD ---
            loadComponents();
            populateCategoryFilter();
            renderHome();
        });
    </script>
</body>
</html>
